. MASPO integrates a differentiable soft Gaussian gating to maximize gradient utility, a mass-adaptive limiter to balance exploration across the probability spectrum, and an asymmetric risk controller to align update magnitudes with signal confidence. Extensive evaluations demonstrate that MASPO serves as a robust, all-in-one RLVR solution, significantly outperforming baselines. Our code is at: \\href{https://github.com/VenomRose-Juri/MASPO-RL}{https://github.com/VenomRose-Juri/MASPO-RL}.", "authors": "Xiaoliang Fu, Jiaye Lin, Yangyi Fang et al.", "url": "https://arxiv.org/pdf/2602.17550", "topics": ["Test-Time Learning"]}, {"id": "2602.17547", "title": "KLong: Training LLM Agent for Extremely Long-horizon Tasks", "abstract": "This paper introduces KLong, an open-source LLM agent trained to solve extremely long-horizon tasks. The principle is to first cold-start the model via trajectory-splitting SFT, then scale it via progressive RL training. Specifically, we first activate basic agentic abilities of a base model with a comprehensive SFT recipe. Then, we introduce Research-Factory, an automated pipeline that generates high-quality training data by collecting research papers and constructing evaluation rubrics. Using this pipeline, we build thousands of long-horizon trajectories distilled from Claude 4.5 Sonnet (Thinking). To train with these extremely long trajectories, we propose a new trajectory-splitting SFT, which preserves early context, progressively truncates later context, and maintains overlap between sub-trajectories. In addition, to further improve long-horizon task-solving capability, we propose a novel progressive RL, which schedules training into multiple stages with progressively extended timeouts. Experiments demonstrate the superiority and generalization of KLong, as shown in Figure 1. Notably, our proposed KLong (106B) surpasses Kimi K2 Thinking (1T) by 11.28% on PaperBench, and the performance improvement generalizes to other coding benchmarks like SWE-bench Verified and MLE-bench.", "authors": "Yue Liu, Zhiyuan Hu, Flood Sung et al.", "url": "https://arxiv.org/pdf/2602.17547", "topics": ["Test-Time Learning"]}, {"id": "2602.17544", "title": "Evaluating Chain-of-Thought Reasoning through Reusability and Verifiability", "abstract": "In multi-agent IR pipelines for tasks such as search and ranking, LLM-based agents exchange intermediate reasoning in terms of Chain-of-Thought (CoT) with each other. Current CoT evaluation narrowly focuses on target task accuracy. However, this metric fails to assess the quality or utility of the reasoning process itself. To address this limitation, we introduce two novel measures: reusability and verifiability. We decouple CoT generation from execution using a Thinker-Executor framework. Reusability measures how easily an Executor can reuse the Thinker's CoT. Verifiability measures how frequently an Executor can match the Thinker's answer using the CoT. We evaluated four Thinker models against a committee of ten Executor models across five benchmarks. Our results reveal that reusability and verifiability do not correlate with standard accuracy, exposing a blind spot in current accuracy-based leaderboards for reasoning capability. Surprisingly, we find that CoTs from specialized reasoning models are not consistently more reusable or verifiable than those from general-purpose LLMs like Llama and Gemma.", "authors": "Shashank Aggarwal, Ram Vikas Mishra, Amit Awekar", "url": "https://arxiv.org/pdf/2602.17544", "topics": ["Test-Time Learning"]}, {"id": "2602.17542", "title": "Using LLMs for Knowledge Component-level Correctness Labeling in Open-ended Coding Problems", "abstract": "Fine-grained skill representations, commonly referred to as knowledge components (KCs), are fundamental to many approaches in student modeling and learning analytics. However, KC-level correctness labels are rarely available in real-world datasets, especially for open-ended programming tasks where solutions typically involve multiple KCs simultaneously. Simply propagating problem-level correctness to all associated KCs obscures partial mastery and often leads to poorly fitted learning curves. To address this challenge, we propose an automated framework that leverages large language models (LLMs) to label KC-level correctness directly from student-written code. Our method assesses whether each KC is correctly applied and further introduces a temporal context-aware Code-KC mapping mechanism to better align KCs with individual student code. We evaluate the resulting KC-level correctness labels in terms of learning curve fit and predictive performance using the power law of practice and the Additive Factors Model. Experimental results show that our framework leads to learning curves that are more consistent with cognitive theory and improves predictive performance, compared to baselines. Human evaluation further demonstrates substantial agreement between LLM and expert annotations.", "authors": "Zhangqi Duan, Arnav Kankaria, Dhruv Kartik et al.", "url": "https://arxiv.org/pdf/2602.17542", "topics": ["Symbolic AI"]}, {"id": "2602.17530", "title": "Provably Explaining Neural Additive Models", "abstract": "Despite significant progress in post-hoc explanation methods for neural networks, many remain heuristic and lack provable guarantees. A key approach for obtaining explanations with provable guarantees is by identifying a cardinally-minimal subset of input features which by itself is provably sufficient to determine the prediction. However, for standard neural networks, this task is often computationally infeasible, as it demands a worst-case exponential number of verification queries in the number of input features, each of which is NP-hard.   In this work, we show that for Neural Additive Models (NAMs), a recent and more interpretable neural network family, we can efficiently generate explanations with such guarantees. We present a new model-specific algorithm for NAMs that generates provably cardinally-minimal explanations using only a logarithmic number of verification queries   in the number of input features, after a parallelized preprocessing step with logarithmic runtime in the required precision is applied to each small univariate NAM component.   Our algorithm not only makes the task of obtaining cardinally-minimal explanations feasible, but even outperforms existing algorithms designed to find the relaxed variant of subset-minimal explanations - which may be larger and less informative but easier to compute - despite our algorithm solving a much more difficult task.   Our experiments demonstrate that, compared to previous algorithms, our approach provides provably smaller explanations than existing works and substantially reduces the computation time. Moreover, we show that our generated provable explanations offer benefits that are unattainable by standard sampling-based techniques typically used to interpret NAMs.", "authors": "Shahaf Bassan, Yizhak Yisrael Elboher, Tobias Ladner et al.", "url": "https://arxiv.org/pdf/2602.17530", "topics": ["Test-Time Learning", "Symbolic AI"]}, {"id": "2602.17529", "title": "Enhancing Large Language Models (LLMs) for Telecom using Dynamic Knowledge Graphs and Explainable Retrieval-Augmented Generation", "abstract": "Large language models (LLMs) have shown strong potential across a variety of tasks, but their application in the telecom field remains challenging due to domain complexity, evolving standards, and specialized terminology. Therefore, general-domain LLMs may struggle to provide accurate and reliable outputs in this context, leading to increased hallucinations and reduced utility in telecom operations.To address these limitations, this work introduces KG-RAG-a novel framework that integrates knowledge graphs (KGs) with retrieval-augmented generation (RAG) to enhance LLMs for telecom-specific tasks. In particular, the KG provides a structured representation of domain knowledge derived from telecom standards and technical documents, while RAG enables dynamic retrieval of relevant facts to ground the model's outputs. Such a combination improves factual accuracy, reduces hallucination, and ensures compliance with telecom specifications.Experimental results across benchmark datasets demonstrate that KG-RAG outperforms both LLM-only and standard RAG baselines, e.g., KG-RAG achieves an average accuracy improvement of 14.3% over RAG and 21.6% over LLM-only models. These results highlight KG-RAG's effectiveness in producing accurate, reliable, and explainable outputs in complex telecom scenarios.", "authors": "Dun Yuan, Hao Zhou, Xue Liu et al.", "url": "https://arxiv.org/pdf/2602.17529", "topics": ["Symbolic AI"]}, {"id": "2602.17493", "title": "Learning with Boolean threshold functions", "abstract": "We develop a method for training neural networks on Boolean data in which the values at all nodes are strictly $\\pm 1$, and the resulting models are typically equivalent to networks whose nonzero weights are also $\\pm 1$. The method replaces loss minimization with a nonconvex constraint formulation. Each node implements a Boolean threshold function (BTF), and training is expressed through a divide-and-concur decomposition into two complementary constraints: one enforces local BTF consistency between inputs, weights, and output; the other imposes architectural concurrence, equating neuron outputs with downstream inputs and enforcing weight equality across training-data instantiations of the network. The reflect-reflect-relax (RRR) projection algorithm is used to reconcile these constraints.   Each BTF constraint includes a lower bound on the margin. When this bound is sufficiently large, the learned representations are provably sparse and equivalent to networks composed of simple logical gates with $\\pm 1$ weights. Across a range of tasks -- including multiplier-circuit discovery, binary autoencoding, logic-network inference, and cellular automata learning -- the method achieves exact solutions or strong generalization in regimes where standard gradient-based methods struggle. These results demonstrate that projection-based constraint satisfaction provides a viable and conceptually distinct foundation for learning in discrete neural systems, with implications for interpretability and efficient inference.", "authors": "Veit Elser, Manish Krishan Lal", "url": "https://arxiv.org/pdf/2602.17493", "topics": ["Symbolic AI"]}, {"id": "2602.17750", "title": "Inelastic Constitutive Kolmogorov-Arnold Networks: A generalized framework for automated discovery of interpretable inelastic material models", "abstract": "A key problem of solid mechanics is the identification of the constitutive law of a material, that is, the relation between strain and stress. Machine learning has lead to considerable advances in this field lately. Here we introduce inelastic Constitutive Kolmogorov-Arnold Networks (iCKANs). This novel artificial neural network architecture can discover in an automated manner symbolic constitutive laws describing both the elastic and inelastic behavior of materials. That is, it can translate data from material testing into corresponding elastic and inelastic potential functions in closed mathematical form. We demonstrate the advantages of iCKANs using both synthetic data and experimental data of the viscoelastic polymer materials VHB 4910 and VHB 4905. The results demonstrate that iCKANs accurately capture complex viscoelastic behavior while preserving physical interpretability. It is a particular strength of iCKANs that they can process not only mechanical data but also arbitrary additional information available about a material (e.g., about temperature-dependent behavior). This makes iCKANs a powerful tool to discover in the future also how specific processing or service conditions affect the properties of materials.", "authors": "Chenyi Ji, Kian P. Abdolazizi, Hagen Holthusen et al.", "url": "https://arxiv.org/pdf/2602.17750", "topics": ["Symbolic AI"]}, {"id": "2602.17465", "title": "Entropy-Based Data Selection for Language Models", "abstract": "Modern language models (LMs) increasingly require two critical resources: computational resources and data resources. Data selection techniques can effectively reduce the amount of training data required for fine-tuning LMs. However, their effectiveness is closely related to computational resources, which always require a high compute budget. Owing to the resource limitations in practical fine-tuning scenario, we systematically reveal the relationship between data selection and uncertainty estimation of selected data. Although large language models (LLMs) exhibit exceptional capabilities in language understanding and generation, which provide new ways to alleviate data scarcity, evaluating data usability remains a challenging task. This makes efficient data selection indispensable. To mitigate these issues, we propose Entropy-Based Unsupervised Data Selection (EUDS) framework. Empirical experiments on sentiment analysis (SA), topic classification (Topic-CLS), and question answering (Q&A) tasks validate its effectiveness. EUDS establishes a computationally efficient data-filtering mechanism. Theoretical analysis and experimental results confirm the effectiveness of our approach. EUDS significantly reduces computational costs and improves training time efficiency with less data requirement. This provides an innovative solution for the efficient fine-tuning of LMs in the compute-constrained scenarios.", "authors": "Hongming Li, Yang Liu, Chao Huang", "url": "https://arxiv.org/pdf/2602.17465", "topics": ["Test-Time Learning"]}, {"id": "2602.17452", "title": "Jolt Atlas: Verifiable Inference via Lookup Arguments in Zero Knowledge", "abstract": "We present Jolt Atlas, a zero-knowledge machine learning (zkML) framework that extends the Jolt proving system to model inference. Unlike zkVMs (zero-knowledge virtual machines), which emulate CPU instruction execution, Jolt Atlas adapts Jolt's lookup-centric approach and applies it directly to ONNX tensor operations. The ONNX computational model eliminates the need for CPU registers and simplifies memory consistency verification. In addition, ONNX is an open-source, portable format, which makes it easy to share and deploy models across different frameworks, hardware platforms, and runtime environments without requiring framework-specific conversions.   Our lookup arguments, which use sumcheck protocol, are well-suited for non-linear functions -- key building blocks in modern ML. We apply optimisations such as neural teleportation to reduce the size of lookup tables while preserving model accuracy, as well as several tensor-level verification optimisations detailed in this paper. We demonstrate that Jolt Atlas can prove model inference in memory-constrained environments -- a prover property commonly referred to as \\textit{streaming}. Furthermore, we discuss how Jolt Atlas achieves zero-knowledge through the BlindFold technique, as introduced in Vega. In contrast to existing zkML frameworks, we show practical proving times for classification, embedding, automated reasoning, and small language models.   Jolt Atlas enables cryptographic verification that can be run on-device, without specialised hardware. The resulting proofs are succinctly verifiable. This makes Jolt Atlas well-suited for privacy-centric and adversarial environments. In a companion work, we outline various use cases of Jolt Atlas, including how it serves as guardrails in agentic commerce and for trustless AI context (often referred to as \\textit{AI memory}).", "authors": "Wyatt Benno, Alberto Centelles, Antoine Douchet et al.", "url": "https://arxiv.org/pdf/2602.17452", "topics": ["Symbolic AI"]}, {"id": "2602.17443", "title": "AIDG: Evaluating Asymmetry Between Information Extraction and Containment in Multi-Turn Dialogue", "abstract": "Evaluating the strategic reasoning capabilities of Large Language Models (LLMs) requires moving beyond static benchmarks to dynamic, multi-turn interactions. We introduce AIDG (Adversarial Information Deduction Game), a game-theoretic framework that probes the asymmetry between information extraction (active deduction) and information containment (state maintenance) in dialogue. We propose two complementary tasks: AIDG-I, measuring pragmatic strategy in social deduction, and AIDG-II, measuring constraint satisfaction in a structured \"20 Questions\" setting. Across 439 games with six frontier LLMs, we observe a clear capability asymmetry: models perform substantially better at containment than deduction, with a 350 ELO advantage on defense;(Cohen's d = 5.47). We identify two bottlenecks driving this gap: (1) Information Dynamics, where confirmation strategies are 7.75x more effective than blind deduction (p < 0.00001), and (2) Constraint Adherence, where instruction-following degrades under conversational load, accounting for 41.3% of deductive failures. These findings suggest that while LLMs excel at local defensive coherence, they struggle with the global state tracking required for strategic inquiry.", "authors": "Adib Sakhawat, Fardeen Sadab, Rakin Shahriar", "url": "https://arxiv.org/pdf/2602.17443", "topics": ["Symbolic AI"]}, {"id": "2602.17394", "title": "Voice-Driven Semantic Perception for UAV-Assisted Emergency Networks", "abstract": "Unmanned Aerial Vehicle (UAV)-assisted networks are increasingly foreseen as a promising approach for emergency response, providing rapid, flexible, and resilient communications in environments where terrestrial infrastructure is degraded or unavailable. In such scenarios, voice radio communications remain essential for first responders due to their robustness; however, their unstructured nature prevents direct integration with automated UAV-assisted network management. This paper proposes SIREN, an AI-driven framework that enables voice-driven perception for UAV-assisted networks. By integrating Automatic Speech Recognition (ASR) with Large Language Model (LLM)-based semantic extraction and Natural Language Processing (NLP) validation, SIREN converts emergency voice traffic into structured, machine-readable information, including responding units, location references, emergency severity, and Quality-of-Service (QoS) requirements. SIREN is evaluated using synthetic emergency scenarios with controlled variations in language, speaker count, background noise, and message complexity. The results demonstrate robust transcription and reliable semantic extraction across diverse operating conditions, while highlighting speaker diarization and geographic ambiguity as the main limiting factors. These findings establish the feasibility of voice-driven situational awareness for UAV-assisted networks and show a practical foundation for human-in-the-loop decision support and adaptive network management in emergency response operations.", "authors": "Nuno Saavedra, Pedro Ribeiro, André Coelho et al.", "url": "https://arxiv.org/pdf/2602.17394", "topics": ["Artificial Consciousness"]}, {"id": "2602.17386", "title": "Visual Model Checking: Graph-Based Inference of Visual Routines for Image Retrieval", "abstract": "Information retrieval lies at the foundation of the modern digital industry. While natural language search has seen dramatic progress in recent years largely driven by embedding-based models and large-scale pretraining, the field still faces significant challenges. Specifically, queries that involve complex relationships, object compositions, or precise constraints such as identities, counts and proportions often remain unresolved or unreliable within current frameworks. In this paper, we propose a novel framework that integrates formal verification into deep learning-based image retrieval through a synergistic combination of graph-based verification methods and neural code generation. Our approach aims to support open-vocabulary natural language queries while producing results that are both trustworthy and verifiable. By grounding retrieval results in a system of formal reasoning, we move beyond the ambiguity and approximation that often characterize vector representations. Instead of accepting uncertainty as a given, our framework explicitly verifies each atomic truth in the user query against the retrieved content. This allows us to not only return matching results, but also to identify and mark which specific constraints are satisfied and which remain unmet, thereby offering a more transparent and accountable retrieval process while boosting the results of the most popular embedding-based approaches.", "authors": "Adrià Molina, Oriol Ramos Terrades, Josep Lladós", "url": "https://arxiv.org/pdf/2602.17386", "topics": ["Symbolic AI"]}, {"id": "2602.18511", "title": "Beyond Pass-by-Pass Optimization: Intent-Driven IR Optimization with Large Language Models", "abstract": "Modern compilers optimize programs through a sequence of modular passes over intermediate representations (IR). While this pass-by-pass paradigm offers engineering benefits, it suffers from a pass coordination problem: locally beneficial transformations may block more profitable optimizations in later stages. This limitation stems from the lack of an explicit notion of optimization intent, defined as a holistic strategy for coordinating multiple transformations toward a global performance objective. Recent LLM-based approaches formulate IR optimization as an end-to-end generation task, thereby avoiding the traditional pass-by-pass structure. However, optimization intent remains implicit in these methods, forcing models to jointly infer optimization strategy and generate low-level transformations, which limits both correctness and performance. We propose IntOpt, the first intent-driven IR optimizer that explicitly separates high-level optimization intent from low-level analysis and transformation. IntOpt organizes IR optimization into three stages: intent formulation, intent refinement, and intent realization, enabling globally coordinated transformations. Experiments show that IntOpt achieves 90.5% verified correctness and 2.660x average speedup on 200-program test set, outperforming state-of-the-art LLM-based optimizers in both correctness and performance, and surpassing modern compiler with the -O3 option on 37 benchmarks with speedups of up to 272.60x.", "authors": "Lei Qiu, Zi Yang, Fang Lyu et al.", "url": "https://arxiv.org/pdf/2602.18511", "topics": ["Test-Time Learning"]}, {"id": "2602.17350", "title": "Shortcut learning in geometric knot classification", "abstract": "Classifying the topology of closed curves is a central problem in low dimensional topology with applications beyond mathematics spanning protein folding, polymer physics and even magnetohydrodynamics. The central problem is how to determine whether two embeddings of a closed arc are equivalent under ambient isotopy. Given the striking ability of neural networks to solve complex classification tasks, it is therefore natural to ask if the knot classification problem can be tackled using Machine Learning (ML). In this paper, we investigate generic shortcut methods employed by ML to solve the knot classification challenge and specifically discover hidden non-topological features in training data generated through Molecular Dynamics simulations of polygonal knots that are used by ML to arrive to positive classifications results. We then provide a rigorous foundation for future attempts to tackle the knot classification challenge using ML by developing a publicly-available (i) dataset, that aims to remove the potential of non-topological feature classification and (ii) code, that can generate knot embeddings that faithfully explore chosen geometric state space with fixed knot topology. We expect that our work will accelerate the development of ML models that can solve complex geometric knot classification challenges.", "authors": "Djordje Mihajlovic, Davide Michieletto", "url": "https://arxiv.org/pdf/2602.17350", "topics": ["Symbolic AI"]}, {"id": "2602.17345", "title": "What Breaks Embodied AI Security:LLM Vulnerabilities, CPS Flaws,or Something Else?", "abstract": "Embodied AI systems (e.g., autonomous vehicles, service robots, and LLM-driven interactive agents) are rapidly transitioning from controlled environments to safety critical real-world deployments. Unlike disembodied AI, failures in embodied intelligence lead to irreversible physical consequences, raising fundamental questions about security, safety, and reliability. While existing research predominantly analyzes embodied AI through the lenses of Large Language Model (LLM) vulnerabilities or classical Cyber-Physical System (CPS) failures, this survey argues that these perspectives are individually insufficient to explain many observed breakdowns in modern embodied systems. We posit that a significant class of failures arises from embodiment-induced system-level mismatches, rather than from isolated model flaws or traditional CPS attacks. Specifically, we identify four core insights that explain why embodied AI is fundamentally harder to secure: (i) semantic correctness does not imply physical safety, as language-level reasoning abstracts away geometry, dynamics, and contact constraints; (ii) identical actions can lead to drastically different outcomes across physical states due to nonlinear dynamics and state uncertainty; (iii) small errors propagate and amplify across tightly coupled perception-decision-action loops; and (iv) safety is not compositional across time or system layers, enabling locally safe decisions to accumulate into globally unsafe behavior. These insights suggest that securing embodied AI requires moving beyond component-level defenses toward system-level reasoning about physical risk, uncertainty, and failure propagation.", "authors": "Boyang Ma, Hechuan Guo, Peizhuo Lv et al.", "url": "https://arxiv.org/pdf/2602.17345", "topics": ["Artificial Consciousness"]}, {"id": "2602.17342", "title": "From Subtle to Significant: Prompt-Driven Self-Improving Optimization in Test-Time Graph OOD Detection", "abstract": "Graph Out-of-Distribution (OOD) detection aims to identify whether a test graph deviates from the distribution of graphs observed during training, which is critical for ensuring the reliability of Graph Neural Networks (GNNs) when deployed in open-world scenarios. Recent advances in graph OOD detection have focused on test-time training techniques that facilitate OOD detection without accessing potential supervisory information (e.g., training data). However, most of these methods employ a one-pass inference paradigm, which prevents them from progressively correcting erroneous predictions to amplify OOD signals. To this end, we propose a \\textbf{S}elf-\\textbf{I}mproving \\textbf{G}raph \\textbf{O}ut-\\textbf{o}f-\\textbf{D}istribution detector (SIGOOD), which is an unsupervised framework that integrates continuous self-learning with test-time training for effective graph OOD detection. Specifically, SIGOOD generates a prompt to construct a prompt-enhanced graph that amplifies potential OOD signals. To optimize prompts, SIGOOD introduces an Energy Preference Optimization (EPO) loss, which leverages energy variations between the original test graph and the prompt-enhanced graph. By iteratively optimizing the prompt by involving it into the detection model in a self-improving loop, the resulting optimal prompt-enhanced graph is ultimately used for OOD detection. Comprehensive evaluations on 21 real-world datasets confirm the effectiveness and outperformance of our SIGOOD method. The code is at https://github.com/Ee1s/SIGOOD.", "authors": "Luzhi Wang, Xuanshuo Fu, He Zhang et al.", "url": "https://arxiv.org/pdf/2602.17342", "topics": ["Test-Time Learning"]}];
const ALL_TOPICS   = ["Test-Time Learning", "Artificial Consciousness", "Symbolic AI"];
const ACTIVE_ST    = {"Test-Time Learning": {"background": "#dbeafe", "color": "#1d4ed8", "borderColor": "#93c5fd"}, "Artificial Consciousness": {"background": "#dcfce7", "color": "#15803d", "borderColor": "#86efac"}, "Symbolic AI": {"background": "#fef3c7", "color": "#b45309", "borderColor": "#fcd34d"}};
const INACTIVE_ST  = {"Test-Time Learning": {"background": "#f1f5f9", "color": "#94a3b8", "borderColor": "#e2e8f0"}, "Artificial Consciousness": {"background": "#f1f5f9", "color": "#94a3b8", "borderColor": "#e2e8f0"}, "Symbolic AI": {"background": "#f1f5f9", "color": "#94a3b8", "borderColor": "#e2e8f0"}};
const ACCENTS      = {"Test-Time Learning": "#3b82f6", "Artificial Consciousness": "#22c55e", "Symbolic AI": "#f59e0b"};
const PAGE_SIZE    = 5;

let activeTopics = new Set(ALL_TOPICS);
let currentPage  = 1;

function applyChip(el, topic, isActive) {
  const s = isActive ? ACTIVE_ST[topic] : INACTIVE_ST[topic];
  el.style.background   = s.background;
  el.style.color        = s.color;
  el.style.borderColor  = s.borderColor;
}

// Build filter chips
const bar = document.getElementById('filter-bar');
ALL_TOPICS.forEach(t => {
  const btn = document.createElement('button');
  btn.className = 'chip';
  btn.textContent = t;
  applyChip(btn, t, true);
  btn.addEventListener('click', () => {
    activeTopics.has(t) ? activeTopics.delete(t) : activeTopics.add(t);
    applyChip(btn, t, activeTopics.has(t));
    currentPage = 1;
    render();
  });
  bar.appendChild(btn);
});

function filtered() {
  return ALL_PAPERS.filter(p => p.topics.some(t => activeTopics.has(t)));
}

function render() {
  const papers = filtered();
  const page   = papers.slice((currentPage-1)*PAGE_SIZE, currentPage*PAGE_SIZE);
  const list   = document.getElementById('paper-list');
  const meta   = document.getElementById('meta-count');

  meta.textContent = papers.length + ' paper' + (papers.length !== 1 ? 's' : '');
  list.innerHTML = '';

  if (!papers.length) {
    list.innerHTML = '<div class="empty">No papers match the selected topics.</div>';
    renderPagination(0); return;
  }

  page.forEach(p => {
    const preview  = p.abstract.slice(0, 320) + (p.abstract.length > 320 ? '…' : '');
    const hasMore  = p.abstract.length > 320;
    const accent   = ACCENTS[p.topics[0]] || '#cbd5e1';
    const chips    = p.topics.map(t => {
      const s = ACTIVE_ST[t] || {};
      return `<span class="topic-chip" style="background:${s.background};color:${s.color};border-color:${s.borderColor}">${t}</span>`;
    }).join('');

    const card = document.createElement('div');
    card.className = 'paper';
    card.style.borderLeftColor = accent;
    card.innerHTML = `
      <a class="paper-title" href="${p.url}" target="_blank">${p.title}</a>
      <div class="paper-authors">${p.authors}</div>
      <div class="abstract-preview" id="pv-${p.id}">${preview}</div>
      ${hasMore ? `
        <div class="abstract-full" id="fl-${p.id}">${p.abstract}</div>
        <button class="expand-btn" id="btn-${p.id}" onclick="toggle('${p.id}')">Show more ↓</button>
      ` : ''}
      <div class="paper-footer">${chips}<a class="pdf-link" href="${p.url}" target="_blank">PDF →</a></div>
    `;
    list.appendChild(card);
  });

  renderPagination(papers.length);
}

function toggle(id) {
  const pv  = document.getElementById('pv-'  + id);
  const fl  = document.getElementById('fl-'  + id);
  const btn = document.getElementById('btn-' + id);
  const exp = fl.style.display === 'block';
  pv.style.display  = exp ? 'block' : 'none';
  fl.style.display  = exp ? 'none'  : 'block';
  btn.textContent   = exp ? 'Show more ↓' : 'Show less ↑';
}

function renderPagination(total) {
  const pages = Math.ceil(total / PAGE_SIZE);
  const c = document.getElementById('pagination');
  c.innerHTML = '';
  if (pages <= 1) return;

  const prev = document.createElement('button');
  prev.className = 'page-btn'; prev.textContent = '← Prev';
  prev.disabled = currentPage === 1;
  prev.onclick = () => { currentPage--; render(); scrollTo(0,0); };
  c.appendChild(prev);

  const range = [];
  for (let i = 1; i <= pages; i++) {
    if (i===1 || i===pages || Math.abs(i-currentPage)<=2) range.push(i);
    else if (range[range.length-1] !== '…') range.push('…');
  }
  range.forEach(item => {
    if (item === '…') {
      const s = document.createElement('span');
      s.className = 'page-info'; s.textContent = '…'; c.appendChild(s);
    } else {
      const btn = document.createElement('button');
      btn.className = 'page-btn' + (item===currentPage?' active':'');
      btn.textContent = item;
      btn.onclick = () => { currentPage=item; render(); scrollTo(0,0); };
      c.appendChild(btn);
    }
  });

  const next = document.createElement('button');
  next.className = 'page-btn'; next.textContent = 'Next →';
  next.disabled = currentPage === pages;
  next.onclick = () => { currentPage++; render(); scrollTo(0,0); };
  c.appendChild(next);
}

render();
</script>
</body>
