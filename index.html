ale contexts involving ten thousand interactions. To mitigate the lag in capturing rapid interest drifts within the linear layers, we furthermore design Temporal-Aware Delta Network (TADN) to dynamically upweight fresh behavioral signals while effectively suppressing historical noise. Empirical results on industrial-scale datasets confirm the superiority that our model maintains linear inference speed and outperforms strong baselines, notably delivering over 8% improvement in Hit Rate for users with ultra-long sequences with great efficiency.", "authors": "Lei Xin, Yuhao Zheng, Ke Cheng et al.", "url": "https://arxiv.org/pdf/2602.18283", "score": 0.181}, {"id": "2602.18551", "title": "From Static Spectra to Operando Infrared Dynamics: Physics Informed Flow Modeling and a Benchmark", "abstract": "The Solid Electrolyte Interphase (SEI) is critical to the performance of lithium-ion batteries, yet its analysis via Operando Infrared (IR) spectroscopy remains experimentally complex and expensive, which limits its accessibility for standard research facilities. To overcome this bottleneck, we formulate a novel task, Operando IR Prediction, which aims to forecast the time-resolved evolution of spectral ``fingerprints'' from a single static spectrum. To facilitate this, we introduce OpIRSpec-7K, the first large-scale operando dataset comprising 7,118 high-quality samples across 10 distinct battery systems, alongside OpIRBench, a comprehensive evaluation benchmark with carefully designed protocols. Addressing the limitations of standard spectrum, video, and sequence models in capturing voltage-driven chemical dynamics and complex composition, we propose Aligned Bi-stream Chemical Constraint (ABCC), an end-to-end physics-aware framework. It reformulates MeanFlow and introduces a novel Chemical Flow to explicitly model reaction trajectories, employs a two-stream disentanglement mechanism for solvent-SEI separation, and enforces physics and spectrum constraints such as mass conservation and peak shifts. ABCC significantly outperforms state-of-the-art static, sequential, and generative baselines. ABCC even generalizes to unseen systems and enables interpretable downstream recovery of SEI formation pathways, supporting AI-driven electrochemical discovery.", "authors": "Shuquan Ye, Ben Fei, Hongbin Xu et al.", "url": "https://arxiv.org/pdf/2602.18551", "score": 0.178}, {"id": "2602.18585", "title": "BloomNet: Exploring Single vs. Multiple Object Annotation for Flower Recognition Using YOLO Variants", "abstract": "Precise localization and recognition of flowers are crucial for advancing automated agriculture, particularly in plant phenotyping, crop estimation, and yield monitoring. This paper benchmarks several YOLO architectures such as YOLOv5s, YOLOv8n/s/m, and YOLOv12n for flower object detection under two annotation regimes: single-image single-bounding box (SISBB) and single-image multiple-bounding box (SIMBB). The FloralSix dataset, comprising 2,816 high-resolution photos of six different flower species, is also introduced. It is annotated for both dense (clustered) and sparse (isolated) scenarios. The models were evaluated using Precision, Recall, and Mean Average Precision (mAP) at IoU thresholds of 0.5 (mAP@0.5) and 0.5-0.95 (mAP@0.5:0.95). In SISBB, YOLOv8m (SGD) achieved the best results with Precision 0.956, Recall 0.951, mAP@0.5 0.978, and mAP@0.5:0.95 0.865, illustrating strong accuracy in detecting isolated flowers. With mAP@0.5 0.934 and mAP@0.5:0.95 0.752, YOLOv12n (SGD) outperformed the more complicated SIMBB scenario, proving robustness in dense, multi-object detection. Results show how annotation density, IoU thresholds, and model size interact: recall-optimized models perform better in crowded environments, whereas precision-oriented models perform best in sparse scenarios. In both cases, the Stochastic Gradient Descent (SGD) optimizer consistently performed better than alternatives. These density-sensitive sensors are helpful for non-destructive crop analysis, growth tracking, robotic pollination, and stress evaluation.", "authors": "Safwat Nusrat, Prithwiraj Bhattacharjee", "url": "https://arxiv.org/pdf/2602.18585", "score": 0.176}, {"id": "2602.18589", "title": "DM4CT: Benchmarking Diffusion Models for Computed Tomography Reconstruction", "abstract": "Diffusion models have recently emerged as powerful priors for solving inverse problems. While computed tomography (CT) is theoretically a linear inverse problem, it poses many practical challenges. These include correlated noise, artifact structures, reliance on system geometry, and misaligned value ranges, which make the direct application of diffusion models more difficult than in domains like natural image generation. To systematically evaluate how diffusion models perform in this context and compare them with established reconstruction methods, we introduce DM4CT, a comprehensive benchmark for CT reconstruction. DM4CT includes datasets from both medical and industrial domains with sparse-view and noisy configurations. To explore the challenges of deploying diffusion models in practice, we additionally acquire a high-resolution CT dataset at a high-energy synchrotron facility and evaluate all methods under real experimental conditions. We benchmark ten recent diffusion-based methods alongside seven strong baselines, including model-based, unsupervised, and supervised approaches. Our analysis provides detailed insights into the behavior, strengths, and limitations of diffusion models for CT reconstruction. The real-world dataset is publicly available at zenodo.org/records/15420527, and the codebase is open-sourced at github.com/DM4CT/DM4CT.", "authors": "Jiayang Shi, Daniel M. Pelt, K. Joost Batenburg", "url": "https://arxiv.org/pdf/2602.18589", "score": 0.175}, {"id": "2602.18435", "title": "Assigning Confidence: K-partition Ensembles", "abstract": "Clustering is widely used for unsupervised structure discovery, yet it offers limited insight into how reliable each individual assignment is. Diagnostics, such as convergence behavior or objective values, may reflect global quality, but they do not indicate whether particular instances are assigned confidently, especially for initialization-sensitive algorithms like k-means. This assignment-level instability can undermine both accuracy and robustness. Ensemble approaches improve global consistency by aggregating multiple runs, but they typically lack tools for quantifying pointwise confidence in a way that combines cross-run agreement with geometric support from the learned cluster structure. We introduce CAKE (Confidence in Assignments via K-partition Ensembles), a framework that evaluates each point using two complementary statistics computed over a clustering ensemble: assignment stability and consistency of local geometric fit. These are combined into a single, interpretable score in [0,1]. Our theoretical analysis shows that CAKE remains effective under noise and separates stable from unstable points. Experiments on synthetic and real-world datasets indicate that CAKE effectively highlights ambiguous points and stable core members, providing a confidence ranking that can guide filtering or prioritization to improve clustering quality.", "authors": "Aggelos Semoglou, John Pavlopoulos", "url": "https://arxiv.org/pdf/2602.18435", "score": 0.172}, {"id": "2602.18726", "title": "WiCompass: Oracle-driven Data Scaling for mmWave Human Pose Estimation", "abstract": "Millimeter-wave Human Pose Estimation (mmWave HPE) promises privacy but suffers from poor generalization under distribution shifts. We demonstrate that brute-force data scaling is ineffective for out-of-distribution (OOD) robustness; efficiency and coverage are the true bottlenecks. To address this, we introduce WiCompass, a coverage-aware data-collection framework. WiCompass leverages large-scale motion-capture corpora to build a universal pose space ``oracle'' that quantifies dataset redundancy and identifies underrepresented motions. Guided by this oracle, WiCompass employs a closed-loop policy to prioritize collecting informative missing samples. Experiments show that WiCompass consistently improves OOD accuracy at matched budgets and exhibits superior scaling behavior compared to conventional collection strategies. By shifting focus from brute-force scaling to coverage-aware data acquisition, this work offers a practical path toward robust mmWave sensing.", "authors": "Bo Liang, Chen Gong, Haobo Wang et al.", "url": "https://arxiv.org/pdf/2602.18726", "score": 0.171}, {"id": "2602.18700", "title": "Watermarking LLM Agent Trajectories", "abstract": "LLM agents rely heavily on high-quality trajectory data to guide their problem-solving behaviors, yet producing such data requires substantial task design, high-capacity model generation, and manual filtering. Despite the high cost of creating these datasets, existing literature has overlooked copyright protection for LLM agent trajectories. This gap leaves creators vulnerable to data theft and makes it difficult to trace misuse or enforce ownership rights. This paper introduces ActHook, the first watermarking method tailored for agent trajectory datasets. Inspired by hook mechanisms in software engineering, ActHook embeds hook actions that are activated by a secret input key and do not alter the original task outcome. Like software execution, LLM agents operate sequentially, allowing hook actions to be inserted at decision points without disrupting task flow. When the activation key is present, an LLM agent trained on watermarked trajectories can produce these hook actions at a significantly higher rate, enabling reliable black-box detection. Experiments on mathematical reasoning, web searching, and software engineering agents show that ActHook achieves an average detection AUC of 94.3 on Qwen-2.5-Coder-7B while incurring negligible performance degradation.", "authors": "Wenlong Meng, Chen Gong, Terry Yue Zhuo et al.", "url": "https://arxiv.org/pdf/2602.18700", "score": 0.169}, {"id": "2602.18674", "title": "Robustness of Deep ReLU Networks to Misclassification of High-Dimensional Data", "abstract": "We present a theoretical study of the robustness of parameterized networks to random input perturbations. Specifically, we analyze local robustness at a given network input by quantifying the probability that a small additive random perturbation of the input leads to misclassification. For deep networks with rectified linear units, we derive lower bounds on local robustness in terms of the input dimensionality and the total number of network units.", "authors": "Věra Kůrková", "url": "https://arxiv.org/pdf/2602.18674", "score": 0.165}, {"id": "2602.18733", "title": "Prior Aware Memorization: An Efficient Metric for Distinguishing Memorization from Generalization in Large Language Models", "abstract": "Training data leakage from Large Language Models (LLMs) raises serious concerns related to privacy, security, and copyright compliance. A central challenge in assessing this risk is distinguishing genuine memorization of training data from the generation of statistically common sequences. Existing approaches to measuring memorization often conflate these phenomena, labeling outputs as memorized even when they arise from generalization over common patterns. Counterfactual Memorization provides a principled solution by comparing models trained with and without a target sequence, but its reliance on retraining multiple baseline models makes it computationally expensive and impractical at scale.   This work introduces Prior-Aware Memorization, a theoretically grounded, lightweight and training-free criterion for identifying genuine memorization in LLMs. The key idea is to evaluate whether a candidate suffix is strongly associated with its specific training prefix or whether it appears with high probability across many unrelated prompts due to statistical commonality.   We evaluate this metric on text from the training corpora of two pre-trained models, LLaMA and OPT, using both long sequences (to simulate copyright risks) and named entities (to simulate PII leakage). Our results show that between 55% and 90% of sequences previously labeled as memorized are in fact statistically common. Similar findings hold for the SATML training data extraction challenge dataset, where roughly 40% of sequences exhibit common-pattern behavior despite appearing only once in the training data. These results demonstrate that low frequency alone is insufficient evidence of memorization and highlight the importance of accounting for model priors when assessing leakage.", "authors": "Trishita Tiwari, Ari Trachtenberg, G. Edward Suh", "url": "https://arxiv.org/pdf/2602.18733", "score": 0.164}, {"id": "2602.18627", "title": "Federated Learning-Assisted Optimization of Mobile Transmission with Digital Twins", "abstract": "A Digital Twin (DT) may protect information that is considered private to its associated physical system. For a mobile device, this may include its mobility profile, recent location(s), and experienced channel conditions. Online schedulers, however, typically use this type of information to perform tasks such as shared bandwidth and channel time slot assignments. In this paper, we consider three transmission scheduling problems with energy constraints, where such information is needed, and yet must remain private: minimizing total transmission time when (i) fixed-power or (ii) fixed-rate time slotting with power control is used, and (iii) maximizing the amount of data uploaded in a fixed time period. Using a real-time federated optimization framework, we show how the scheduler can iteratively interact only with the DTs to produce global fractional solutions to these problems, without the latter revealing their private information. Then dependent rounding is used to round the fractional solution into a channel transmission schedule for the physical systems. Experiments show consistent makespan reductions with near-zero bandwidth/energy violations and millisecond-order end-to-end runtime for typical edge server hardware. To the best of our knowledge, this is the first framework that enables channel sharing across DTs using operations that do not expose private data.", "authors": "Mohammad Heydari, Terence D. Todd, Dongmei Zhao et al.", "url": "https://arxiv.org/pdf/2602.18627", "score": 0.164}, {"id": "2602.18699", "title": "Semantic Substrate Theory: An Operator-Theoretic Framework for Geometric Semantic Drift", "abstract": "Most semantic drift studies report multiple signals e.g., embedding displacement, neighbor changes, distributional divergence, and recursive trajectory instability, without a shared explanatory theory that relates them. This paper proposes a formalization of these signals in one time-indexed substrate, $S_t=(X,d_t,P_t)$, combining embedding geometry with local diffusion. Within this substrate, node-level neighborhood drift measures changes in local conditional distributions, coarse Ricci curvature measures local contractivity of semantic diffusion, and recursive drift probes stability of iterated semantic operators. This manuscript specifies the formal model, assumptions, and tests that can refute the model. Herein, the paper introduces bridge mass, a node-level aggregate of incident negative curvature, as a predictor of future neighborhood rewiring. This paper provides the theory and test contracts; empirical performance is deferred to subsequent studies.", "authors": "Stephen Russell", "url": "https://arxiv.org/pdf/2602.18699", "score": 0.162}, {"id": "2602.20187", "title": "AINet: Anchor Instances Learning for Regional Heterogeneity in Whole Slide Image", "abstract": "Recent advances in multi-instance learning (MIL) have witnessed impressive performance in whole slide image (WSI) analysis. However, the inherent sparsity of tumors and their morphological diversity lead to obvious heterogeneity across regions, posing significant challenges in aggregating high-quality and discriminative representations. To address this, we introduce a novel concept of anchor instance (AI), a compact subset of instances that are representative within their regions (local) and discriminative at the bag (global) level. These AIs act as semantic references to guide interactions across regions, correcting non-discriminative patterns while preserving regional diversity. Specifically, we propose a dual-level anchor mining (DAM) module to \\textbf{select} AIs from massive instances, where the most informative AI in each region is extracted by assessing its similarity to both local and global embeddings. Furthermore, to ensure completeness and diversity, we devise an anchor-guided region correction (ARC) module that explores the complementary information from all regions to \\textbf{correct} each regional representation. Building upon DAM and ARC, we develop a concise yet effective framework, AINet, which employs a simple predictor and surpasses state-of-the-art methods with substantially fewer FLOPs and parameters. Moreover, both DAM and ARC are modular and can be seamlessly integrated into existing MIL frameworks, consistently improving their performance.", "authors": "Tingting Zheng, Hongxun Yao, Kui Jiang et al.", "url": "https://arxiv.org/pdf/2602.20187", "score": 0.152}, {"id": "2602.18744", "title": "RadioGen3D: 3D Radio Map Generation via Adversarial Learning on Large-Scale Synthetic Data", "abstract": "Radio maps are essential for efficient radio resource management in future 6G and low-altitude networks. While deep learning (DL) techniques have emerged as an efficient alternative to conventional ray-tracing for radio map estimation (RME), most existing DL approaches are confined to 2D near-ground scenarios. They often fail to capture essential 3D signal propagation characteristics and antenna polarization effects, primarily due to the scarcity of 3D data and training challenges. To address these limitations, we present the RadioGen3D framework. First, we propose an efficient data synthesis method to generate high-quality 3D radio map data. By establishing a parametric target model that captures 2D ray-tracing and 3D channel fading characteristics, we derive realistic coefficient combinations from minimal real measurements, enabling the construction of a large-scale synthetic dataset, Radio3DMix. Utilizing this dataset, we propose a 3D model training scheme based on a conditional generative adversarial network (cGAN), yielding a 3D U-Net capable of accurate RME under diverse input feature combinations. Experimental results demonstrate that RadioGen3D surpasses all baselines in both estimation accuracy and speed. Furthermore, fine-tuning experiments verify its strong generalization capability via successful knowledge transfer.", "authors": "Junshen Chen, Angzi Xu, Zezhong Zhang et al.", "url": "https://arxiv.org/pdf/2602.18744", "score": 0.143}, {"id": "2602.18571", "title": "Debug2Fix: Supercharging Coding Agents with Interactive Debugging Capabilities", "abstract": "While significant progress has been made in automating various aspects of software development through coding agents, there is still significant room for improvement in their bug fixing capabilities. Debugging and investigation of runtime behavior remains largely a manual, developer-driven process. Popular coding agents typically rely on either static analysis of the code or iterative test-fix cycles, which is akin to trial and error debugging. We posit that there is a wealth of rich runtime information that developers routinely access while debugging code, which agents are currently deprived of due to design limitations. Despite how prevalent debuggers are in modern IDEs and command-line tools, they have surprisingly not made their way into coding agents. In this work, we introduce Debug2Fix, a novel framework that incorporates interactive debugging as a core component of a software engineering agent via a subagent architecture. We incorporate debuggers for Java and Python into our agent framework and evaluate against GitBug-Java and SWE-Bench-Live and achieve >20% improvement in performance compared to the baseline for certain models. Furthermore, using our framework, we're able to make weaker models like GPT-5 and Claude Haiku 4.5 match or exceed the performances of stronger models like Claude Sonnet 4.5, showing that better tool design is often just as important as switching to a more expensive model. Finally, we conduct systematic ablations demonstrating the importance of both the subagent architecture and debugger integration.", "authors": "Spandan Garg, Yufan Huang", "url": "https://arxiv.org/pdf/2602.18571", "score": 0.141}, {"id": "2602.18793", "title": "From Few-Shot to Zero-Shot: Towards Generalist Graph Anomaly Detection", "abstract": "Graph anomaly detection (GAD) is critical for identifying abnormal nodes in graph-structured data from diverse domains, including cybersecurity and social networks. The existing GAD methods often focus on the learning paradigms of \"one-model-for-one-dataset\", requiring dataset-specific training for each dataset to achieve optimal performance. However, this paradigm suffers from significant limitations, such as high computational and data costs, limited generalization and transferability to new datasets, and challenges in privacy-sensitive scenarios where access to full datasets or sufficient labels is restricted. To address these limitations, we propose a novel generalist GAD paradigm that aims to develop a unified model capable of detecting anomalies on multiple unseen datasets without extensive retraining/fine-tuning or dataset-specific customization. To this end, we propose ARC, a few-shot generalist GAD method that leverages in-context learning and requires only a few labeled normal samples at inference time. Specifically, ARC consists of three core modules: a feature Alignment module to unify and align features across datasets, a Residual GNN encoder to capture dataset-agnostic anomaly representations, and a cross-attentive in-Context learning module to score anomalies using few-shot normal context. Building on ARC, we further introduce ARC_zero for the zero-shot generalist GAD setting, which selects representative pseudo-normal nodes via a pseudo-context mechanism and thus enables fully label-free inference on unseen datasets. Extensive experiments on 17 real-world graph datasets demonstrate that both ARC and ARC_zero effectively detect anomalies, exhibit strong generalization ability, and perform efficiently under few-shot and zero-shot settings.", "authors": "Yixin Liu, Shiyuan Li, Yu Zheng et al.", "url": "https://arxiv.org/pdf/2602.18793", "score": 0.137}, {"id": "2602.18319", "title": "Robo-Saber: Generating and Simulating Virtual Reality Players", "abstract": "We present the first motion generation system for playtesting virtual reality (VR) games. Our player model generates VR headset and handheld controller movements from in-game object arrangements, guided by style exemplars and aligned to maximize simulated gameplay score. We train on the large BOXRR-23 dataset and apply our framework on the popular VR game Beat Saber. The resulting model Robo-Saber produces skilled gameplay and captures diverse player behaviors, mirroring the skill levels and movement patterns specified by input style exemplars. Robo-Saber demonstrates promise in synthesizing rich gameplay data for predictive applications and enabling a physics-based whole-body VR playtesting agent.", "authors": "Nam Hee Kim, Jingjing May Liu, Jaakko Lehtinen et al.", "url": "https://arxiv.org/pdf/2602.18319", "score": 0.124}, {"id": "2602.18572", "title": "Sub-City Real Estate Price Index Forecasting at Weekly Horizons Using Satellite Radar and News Sentiment", "abstract": "Reliable real estate price indicators are typically published at city level and low frequency, limiting their use for neighborhood-scale monitoring and long-horizon planning. We study whether sub-city price indices can be forecasted at weekly frequency by combining physical development signals from satellite radar with market narratives from news text. Using over 350,000 transactions from Dubai Land Department (2015-2025), we construct weekly price indices for 19 sub-city regions and evaluate forecasts from 2 to 34 weeks ahead. Our framework fuses regional transaction history with Sentinel-1 SAR backscatter, news sentiment combining lexical tone and semantic embeddings, and macroeconomic context. Results are strongly horizon dependent: at horizons up to 10 weeks, price history alone matches multimodal configurations, but beyond 14 weeks sentiment and SAR become critical. At long horizons (26-34 weeks), the full multimodal model reduces mean absolute error from 4.48 to 2.93 (35% reduction), with gains statistically significant across regions. Nonparametric learners consistently outperform deep architectures in this data regime. These findings establish benchmarks for weekly sub-city index forecasting and demonstrate that remote sensing and news sentiment materially improve predictability at strategically relevant horizons.", "authors": "Baris Arat, Hasan Fehmi Ates, Emre Sefer", "url": "https://arxiv.org/pdf/2602.18572", "score": 0.118}, {"id": "2602.18692", "title": "From Trial by Fire To Sleep Like a Baby: A Lexicon of Anxiety Associations for 20k English Multiword Expressions", "abstract": "Anxiety is the unease about a possible future negative outcome. In recent years, there has been growing interest in understanding how anxiety relates to our health, well-being, body, mind, and behaviour. This includes work on lexical resources for word-anxiety association. However, there is very little anxiety-related work on larger units of text such as multiword expressions (MWE). Here, we introduce the first large-scale lexicon capturing descriptive norms of anxiety associations for more than 20k English MWEs. We show that the anxiety associations are highly reliable. We use the lexicon to study prevalence of different types of anxiety- and calmness-associated MWEs; and how that varies across two-, three-, and four-word sequences. We also study the extent to which the anxiety association of MWEs is compositional (due to its constituent words). The lexicon enables a wide variety of anxiety-related research in psychology, NLP, public health, and social sciences. The lexicon is freely available: https://saifmohammad.com/worrylex.html", "authors": "Saif M. Mohammad", "url": "https://arxiv.org/pdf/2602.18692", "score": 0.1}, {"id": "2602.18729", "title": "MiSCHiEF: A Benchmark in Minimal-Pairs of Safety and Culture for Holistic Evaluation of Fine-Grained Image-Caption Alignment", "abstract": "Fine-grained image-caption alignment is crucial for vision-language models (VLMs), especially in socially critical contexts such as identifying real-world risk scenarios or distinguishing cultural proxies, where correct interpretation hinges on subtle visual or linguistic clues and where minor misinterpretations can lead to significant real-world consequences. We present MiSCHiEF, a set of two benchmarking datasets based on a contrastive pair design in the domains of safety (MiS) and culture (MiC), and evaluate four VLMs on tasks requiring fine-grained differentiation of paired images and captions. In both datasets, each sample contains two minimally differing captions and corresponding minimally differing images. In MiS, the image-caption pairs depict a safe and an unsafe scenario, while in MiC, they depict cultural proxies in two distinct cultural contexts. We find that models generally perform better at confirming the correct image-caption pair than rejecting incorrect ones. Additionally, models achieve higher accuracy when selecting the correct caption from two highly similar captions for a given image, compared to the converse task. The results, overall, highlight persistent modality misalignment challenges in current VLMs, underscoring the difficulty of precise cross-modal grounding required for applications with subtle semantic and visual distinctions.", "authors": "Sagarika Banerjee, Tangatar Madi, Advait Swaminathan et al.", "url": "https://arxiv.org/pdf/2602.18729", "score": 0.078}, {"id": "2602.20028", "title": "Descriptor: Dataset of Parasitoid Wasps and Associated Hymenoptera (DAPWH)", "abstract": "Accurate taxonomic identification is the cornerstone of biodiversity monitoring and agricultural management, particularly for the hyper-diverse superfamily Ichneumonoidea. Comprising the families Ichneumonidae and Braconidae, these parasitoid wasps are ecologically critical for regulating insect populations, yet they remain one of the most taxonomically challenging groups due to their cryptic morphology and vast number of undescribed species. To address the scarcity of robust digital resources for these key groups, we present a curated image dataset designed to advance automated identification systems. The dataset contains 3,556 high-resolution images, primarily focused on Neotropical Ichneumonidae and Braconidae, while also including supplementary families such as Andrenidae, Apidae, Bethylidae, Chrysididae, Colletidae, Halictidae, Megachilidae, Pompilidae, and Vespidae to improve model robustness. Crucially, a subset of 1,739 images is annotated in COCO format, featuring multi-class bounding boxes for the full insect body, wing venation, and scale bars. This resource provides a foundation for developing computer vision models capable of identifying these families.", "authors": "Joao Manoel Herrera Pinheiro, Gabriela Do Nascimento Herrera, Luciana Bueno Dos Reis Fernandes et al.", "url": "https://arxiv.org/pdf/2602.20028", "score": 0.07}]}];
const ALL_TOPICS  = ["Test-Time Learning", "Symbolic AI", "Artificial Consciousness"];
const ACTIVE_ST   = {"Test-Time Learning": {"background": "#dbeafe", "color": "#1d4ed8", "borderColor": "#93c5fd"}, "Symbolic AI": {"background": "#dcfce7", "color": "#15803d", "borderColor": "#86efac"}, "Artificial Consciousness": {"background": "#fef3c7", "color": "#b45309", "borderColor": "#fcd34d"}};
const INACTIVE_ST = {"Test-Time Learning": {"background": "#f1f5f9", "color": "#94a3b8", "borderColor": "#e2e8f0"}, "Symbolic AI": {"background": "#f1f5f9", "color": "#94a3b8", "borderColor": "#e2e8f0"}, "Artificial Consciousness": {"background": "#f1f5f9", "color": "#94a3b8", "borderColor": "#e2e8f0"}};
const ACCENTS     = {"Test-Time Learning": "#3b82f6", "Symbolic AI": "#22c55e", "Artificial Consciousness": "#f59e0b"};
const IRREL       = {"background": "#f1f5f9", "color": "#94a3b8", "borderColor": "#e2e8f0"};
const PAGE_SIZE   = 5;

let activeTab       = 0;
let activeTopics    = new Set(ALL_TOPICS);
let matchedPage     = 1;
let unmatchedPage   = 1;

// ── Build tabs ────────────────────────────────────────────────────────────────
const tabBar = document.getElementById('tab-bar');
DAYS.forEach((day, i) => {
  const btn = document.createElement('button');
  btn.className = 'tab' + (i === 0 ? ' active' : '');
  btn.innerHTML = day.label + `<span class="tab-count">${day.matched.length}</span>`;
  btn.addEventListener('click', () => {
    activeTab     = i;
    matchedPage   = 1;
    unmatchedPage = 1;
    document.querySelectorAll('.tab').forEach((t, j) =>
      t.classList.toggle('active', j === i));
    renderAll();
  });
  tabBar.appendChild(btn);
});

// ── Build filter chips ────────────────────────────────────────────────────────
const filterBar = document.getElementById('filter-bar');
ALL_TOPICS.forEach(t => {
  const btn = document.createElement('button');
  btn.className = 'chip';
  btn.textContent = t;
  applyChipStyle(btn, t, true);
  btn.addEventListener('click', () => {
    activeTopics.has(t) ? activeTopics.delete(t) : activeTopics.add(t);
    applyChipStyle(btn, t, activeTopics.has(t));
    matchedPage = 1;
    renderAll();
  });
  filterBar.appendChild(btn);
});

function applyChipStyle(el, t, isActive) {
  const s = isActive ? ACTIVE_ST[t] : INACTIVE_ST[t];
  el.style.background  = s.background;
  el.style.color       = s.color;
  el.style.borderColor = s.borderColor;
}

// ── Card builder ──────────────────────────────────────────────────────────────
function buildCard(p, isIrrelevant) {
  const preview = p.abstract.slice(0, 320) + (p.abstract.length > 320 ? '…' : '');
  const hasMore = p.abstract.length > 320;
  const accent  = isIrrelevant ? '#e2e8f0' : (ACCENTS[p.topics && p.topics[0]] || '#cbd5e1');

  const chips = isIrrelevant
    ? `<span class="topic-chip" style="background:${IRREL.background};color:${IRREL.color};border-color:${IRREL.borderColor}">irrelevant</span>
       <span class="score-badge">score ${p.score}</span>`
    : p.topics.map(t => {
        const s = ACTIVE_ST[t] || {};
        return `<span class="topic-chip" style="background:${s.background};color:${s.color};border-color:${s.borderColor}">${t}</span>`;
      }).join('');

  const card = document.createElement('div');
  card.className = 'paper' + (isIrrelevant ? ' irrelevant' : '');
  card.style.borderLeftColor = accent;
  card.innerHTML = `
    <a class="paper-title" href="${p.url}" target="_blank">${p.title}</a>
    <div class="paper-authors">${p.authors}</div>
    <div class="abstract-preview" id="pv-${p.id}">${preview}</div>
    ${hasMore ? `
      <div class="abstract-full" id="fl-${p.id}">${p.abstract}</div>
      <button class="expand-btn" id="btn-${p.id}" onclick="toggle('${p.id}')">Show more ↓</button>
    ` : ''}
    <div class="paper-footer">${chips}<a class="pdf-link" href="${p.url}" target="_blank">PDF →</a></div>
  `;
  return card;
}

// ── Render ────────────────────────────────────────────────────────────────────
function renderAll() {
  const day      = DAYS[activeTab];
  const filtered = day.matched.filter(p => p.topics.some(t => activeTopics.has(t)));

  // Meta
  document.getElementById('meta-count').textContent =
    filtered.length + ' matched · ' + day.unmatched.length + ' unmatched';

  // Matched
  const mList = document.getElementById('matched-list');
  mList.innerHTML = '';
  if (!filtered.length) {
    mList.innerHTML = '<div class="empty">No papers match the selected topics.</div>';
  } else {
    filtered.slice((matchedPage-1)*PAGE_SIZE, matchedPage*PAGE_SIZE)
      .forEach(p => mList.appendChild(buildCard(p, false)));
  }
  renderPagination('matched-pagination', filtered.length, matchedPage, p => {
    matchedPage = p; renderAll(); scrollTo(0, 0);
  });

  // Unmatched
  const uList = document.getElementById('unmatched-list');
  uList.innerHTML = '';
  day.unmatched.slice((unmatchedPage-1)*PAGE_SIZE, unmatchedPage*PAGE_SIZE)
    .forEach(p => uList.appendChild(buildCard(p, true)));
  renderPagination('unmatched-pagination', day.unmatched.length, unmatchedPage, p => {
    unmatchedPage = p; renderAll(); scrollTo(0, 0);
  });
}

// ── Expand abstract ───────────────────────────────────────────────────────────
function toggle(id) {
  const pv  = document.getElementById('pv-'  + id);
  const fl  = document.getElementById('fl-'  + id);
  const btn = document.getElementById('btn-' + id);
  const exp = fl.style.display === 'block';
  pv.style.display = exp ? 'block' : 'none';
  fl.style.display = exp ? 'none'  : 'block';
  btn.textContent  = exp ? 'Show more ↓' : 'Show less ↑';
}

// ── Pagination ────────────────────────────────────────────────────────────────
function renderPagination(id, total, current, onPage) {
  const pages = Math.ceil(total / PAGE_SIZE);
  const c = document.getElementById(id);
  c.innerHTML = '';
  if (pages <= 1) return;

  const prev = document.createElement('button');
  prev.className = 'page-btn'; prev.textContent = '← Prev';
  prev.disabled = current === 1;
  prev.onclick = () => onPage(current - 1);
  c.appendChild(prev);

  const range = [];
  for (let i = 1; i <= pages; i++) {
    if (i===1 || i===pages || Math.abs(i-current)<=2) range.push(i);
    else if (range[range.length-1] !== '…') range.push('…');
  }
  range.forEach(item => {
    if (item === '…') {
      const s = document.createElement('span');
      s.className = 'page-info'; s.textContent = '…'; c.appendChild(s);
    } else {
      const b = document.createElement('button');
      b.className = 'page-btn' + (item===current ? ' active' : '');
      b.textContent = item;
      b.onclick = () => onPage(item);
      c.appendChild(b);
    }
  });

  const next = document.createElement('button');
  next.className = 'page-btn'; next.textContent = 'Next →';
  next.disabled = current === pages;
  next.onclick = () => onPage(current + 1);
  c.appendChild(next);
}

renderAll();
</script>
</body>
</html>
